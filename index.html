<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>My Landing Page</title>

<body>
    <script>
        $(function () {

    <header>

            <div class="submenu">

            </div>
       </div>
    </header>
    <section class='features'>
        <div class="container">
            <div class='feature'>
                <img src="public/img_blue_pin.png" alt='img_blue_pin'/>
                <p>An awesome feature</p>
            </div>
            <div class='feature'>
                <img src='public/img_blue_chart.png' alt='img_blue_chart'/>

            </div>
            <div class="feature">
                <img src='public/img_blue_msg.jpg' alt='img_blue_msg'/>

            </div>
           </div>

    <section class='quote'>

            <p>"Some great quote!"</p>
            <cite>Satisfied Customer</cite>
        </blockquote>
    </section>
    <footer>
        <div class='container'>
            <ul>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>About</a></li>
                <li><a href='#'>Contact us</a></li>
